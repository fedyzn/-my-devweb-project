<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fORMULAIRE</title>
</head>
<body>
   <!--meta http-equiv="Refresh" content="05"--> 
    <form method="post" enctype="application/x-www-form-urlencoded" >
        <label for ="name "> Nom: </label>
        <input type="text" name="name" id="name" placeholder="tapez votre nom" required>
        <br>
        <label for ="Mot de passe "> PASS: </label>
        <input type="password" name="mot de passe" id="Mot de passe" placeholder="tapez votre mot de passe" required>
        <br>
        <label for ="email "> MAIL: </label>
        <input type="email" name="email" id="email" placeholder="tapez votre email" required>
        <br>
        
        <input type="CheckBox" name="accepter conditions" id="accepter Conditions" VALUE="acceptez" required>
        <label for ="accepter conditions "> J'accepte les conditions </label>
        
        <br>
        <br>
        <br>
        <input type="radio" id="SituationC" name="Situation" value="homme">
        <label for="SituationC">Celibataire</label>        <input type="radio" id="SituationM" name="Situation" value="femme">
        <label for="SituationM">Marié</label>
        <br>
        <input type="radio" id="genreHomme" name="genre" value="homme">
        <label for="genreHomme">Homme</label>
        <br>
        <br>
        <input type="radio" id="genreFemme" name="genre" value="femme">
        <label for="genreFemme">Femme</label>
        <br>
        <br>
        <br>
        <input type="date" id="dateNaissance" name="dateNaissance" min="2024-10-18" max="2024-11-18" required>
        <br>
        <input type="range" id="niveauVolume" name="volume" min="0" max="100" value="20">
        <br>
        <br>
        <br>
        <input type="reset" value="Réinitialiser">
        <br><br>
        <br>
        <input type="file" id="Choisir fichier" name="fichier" accept=".jpg, .jpeg, .png">
        <input type="number" id="quantite" name="quantite" min="1" max="10" step="1" value="1">
        <br>
        <br>
        <input type="color" id="couleur" name="couleur" value="#FF0000">
        <input type="hidden" id="identifiantCache" name="identifiantCache" value="12345">
        <br>
        <input type="tel" id="numeroTelephone" name="numeroTelephone" pattern="\216[0-9]{2} [0-9]{3} [0-9]{3}" placeholder="123-456-7890">
        <br>
        <br>
        <br>
        <input type="url" id="siteWeb" name="siteWeb" placeholder="http://www.example.com" required>
       
        <br>
        <br>
        <input type="time" id="heureRdv" name="heureRdv" min="09:00" max="18:00" step="900" required>
        <br>
        <br>
        <input type="month" id="moisAnnee" name="moisAnnee" min="2023-01" max="2023-12" required>
     <br>
    <br>
    <input type="submit" value="Enregistrer">
</form>
</body>
</html>
