<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Portfolio</title>
 <style>
  body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background: #F4F4F9
;
 color: #333;
}header {
 text-align: center;
 padding: 2rem;
 background: #4CAF50
;
 color: white;
}.projects {
 padding: 2rem;
}.grid {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
 gap: 1rem;
}.card {
 background: white;
 border: 1px solid #ccc;
 border-radius: 5px;
 padding: 1rem;
 text-align: center;
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 transition: transform 0.3s ease;
}.card:hover {
 transform: scale(1.05);
}footer {
 text-align: center;
 padding: 1rem;
 background: #333;
 color: white;
} </style>
</head>
<body>
 <header>
  <h1>Jane Doe</h1>
  <p>Web Developer | Designer | Freelancer</p>
 </header>
 <main>
  <section class="projects">
   <h2>My Projects</h2>
   <div class="grid">
    <div class="card">Project 1</div>
    <div class="card">Project 2</div>
    <div class="card">Project 3</div>
   </div>
  </section>
 </main>
 <footer>
  <p>&copy; 2024 Jane Doe | <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
 </footer>
</body>
</html>
