<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        .left {
            float: left;
            width: 20%;
            background-color: lightblue;
            padding: 40px;
        }

        .right {
            float: right;
            width: 60%;
            background-color: lightgreen;
            padding: 20px;
        }

        .container {
            overflow: hidden;
            /* Clearfix to contain floated elements */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">Colonne de gauche</div>
        <div class="right">Colonne de droite</div>
    </div>
</body>

</html>
