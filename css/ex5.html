<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Galerie de Photos</title>
 <link rel="stylesheet" href="styles.css">
 <style>
  body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background: #F4F4F9
;
}.gallery {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
 gap: 15px;
 padding: 20px;
}.gallery-item {
 position: relative;
 overflow: hidden;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 cursor: pointer;
}.gallery-item img {
 width: 100%;
 height: auto;
 display: block;
 transition: transform 0.3s ease;
}.gallery-item:hover img {
 transform: scale(1.1);
}.overlay {
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background: rgba(0, 0, 0, 0.6);
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 opacity: 0;
 transition: opacity 0.3s ease;
 text-align: center;
 padding: 10px;
}.gallery-item:hover .overlay {
 opacity: 1;
} </style>
</head>
<body>
 <div class="gallery">
  <div class="gallery-item">
   <img src="https://picsum.photos/seed/ocean/400/300" alt="Photo 1">
   <div class="overlay">
    <p>Description de la photo 1</p>
   </div>
  </div>
  <div class="gallery-item">
   <img src="https://picsum.photos/seed/desert/400/300" alt="Photo 2">
   <div class="overlay">
    <p>Description de la photo 2</p>
   </div>
  </div>
  <div class="gallery-item">
   <img src="https://picsum.photos/seed/computer/400/300" alt="Photo 3">
   <div class="overlay">
    <p>Description de la photo 3</p>
   </div>
  </div>
  <div class="gallery-item">
   <img src="https://picsum.photos/seed/kia/400/300" alt="Photo 4">
   <div class="overlay">
    <p>Description de la photo 4</p>
   </div>
  </div>
 </div>
</body>
</html>
