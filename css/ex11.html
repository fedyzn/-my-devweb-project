<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Float and Clear</title>
   <style>
       .left {
           float: left;
           width: 30%;
           background-color: lightblue;
           padding: 10px;
       }
       .right {
           float: left;
           width: 70%;
           background-color: lightgreen;
           padding: 10px;
       }
       .footer {
           clear: both;
           background-color: lightgray;
           padding: 10px;
           text-align: center;
       }
   </style>
</head>
<body>
   <div class="left">Colonne de gauche</div>
   <div class="right">Colonne de droite</div>
   <div class="footer">Pied de page</div>
</body>
</html>
